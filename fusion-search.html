  <meta charset="UTF-8" />

<body class="bg-dark d-flex flex-column min-vh-100 polymerization">
  <header class="header-container">
    <nav class="header-nav">
      <div class="header-nav-logo">
        <a class="general-link" href="index.html">
          <img class="image-logo" src="public/images/logo.png" alt="Yu-Gi-Oh! Forbiden Memories Logo" />
        </a>
      </div>

      <div class="header-nav-navigation">
        <ul class="header-nav-navigation-list">
          <li class="header-nav-navigation-item">
            <a class="header-nav-link" href="fusion-search.html">Fusion Search</a>
          </li>
          <li class="header-nav-navigation-item">
            <a class="header-nav-link" href="fusion-calculator.html">Fusion Calculator</a>
          </li>
          <li class="header-nav-navigation-item">
            <a class="header-nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="row mt-3 rounded-lg bg-light">
      <div class="col">
        <h2 class="text-main my-5 text-center">SEARCH</h2>
        <div class="row my-3">
          <div class="col-sm-8 offset-sm-1 col-md-5 offset-md-1 d-flex flex-column">
            <p>Type the card name</p>
            <input class="w-100" type="text" id="cardname" />

            <div class="btn-group my-5" role="group">
              <button type="button" class="btn btn-outline-success" id="search-name-btn">
                Search by Name
              </button>

              <button type="button" class="btn btn-outline-success" id="search-results-btn">
                Search by Result
              </button>

              <button type="button" class="btn btn-danger" id="reset-btn">
                Reset All
              </button>
            </div>
          </div>
          <div class="col-sm-10 offset-sm-1 col-md-4 offset-md-1 d-flex justify-content-center">
            <div id="outputcard"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="row rounded-lg my-4 bg-light">
      <div class="col text-center">
        <h2 class="text-main my-5">RESULTS</h2>
        <span id="search-msg"></span>

        <div class="row">
          <div class="col-sm d-flex justify-content-center">
            <div id="output-area-left"></div>
          </div>
          <div class="col-sm d-flex justify-content-center">
            <div id="output-area-right"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer-container">
    <section class="footer-top">
      <a class="general-link" href="https://github.com/falsepopsky/YGO-FM-Database/" rel="noopener noreferrer"
        target="_blank">
        <img loading="lazy" class="gh-logo" src="https://img.icons8.com/fluent/48/000000/github.png"
          alt="GitHub Repo" />
      </a>
      <a class="general-link" href="index.html" rel="noopener noreferrer">
        <img loading="lazy" class="millennium-pendant" src="public/images/item.png" alt="millennium pendant" />
      </a>
    </section>
    <section class="footer-bottom">
      <p>Yu-Gi-Oh! Forbiden Memories Database Â© 2021</p>
    </section>
  </footer>

  <script type="text/javascript" src="public/js/jquery-3.5.1.min.js"></script>

  <script type="text/javascript" src="public/js/functions.js"></script>
  <script type="text/javascript" src="public/js/fusionSearch.js"></script>
